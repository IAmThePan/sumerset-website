    <script>
      document.addEventListener("keydown", e => {
        const inputNone = document.getElementById("Gallery__1__Radio__None");
        const { keyCode } = e;
        if (keyCode === 27) {
          inputNone.checked = true;
        }

        
          if (inputNone.checked) {
            return;
          }

          const inputSelect = document.querySelector('input[name="Gallery__1"][type="radio"]:checked');
          let inputNum = +inputSelect.id.replace('Gallery__1__Radio__', '');
          if (keyCode === 39) {
            inputNum++;
            if (inputNum >=  19 ) {
              inputNum = 0;
            }
          } else if (keyCode === 37) {
            inputNum--;
            if (inputNum === -1) {
              inputNum =  18 ;
            }
          }
          const inputTo = document.getElementById(`${ "Gallery__1" }__Radio__${ inputNum }`);
          inputTo.checked = true;
        
      });
    </script>
