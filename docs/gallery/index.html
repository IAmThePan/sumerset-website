    <input type="radio" id="Gallery__PropertyPhotos__Radio__None" name="Gallery__PropertyPhotos" class="Gallery__Input" />
    <script>
      document.addEventListener("keydown", e => {
        const inputNone = document.getElementById("Gallery__PropertyPhotos__Radio__None");
        if (inputNone.checked) {
          return;
        }

        const { keyCode } = e;
        if (keyCode === 27) {
          inputNone.checked = true;
          return;
        }

        const inputSelect = document.querySelector('input.Gallery__Input[name="Gallery__PropertyPhotos"][type="radio"]:checked');
        let inputNum = +inputSelect.id.replace('Gallery__PropertyPhotos__Radio__', '');
        if (keyCode === 39) {
          inputNum++;
          if (inputNum >=  14 ) {
            inputNum = 0;
          }
        } else if (keyCode === 37) {
          inputNum--;
          if (inputNum === -1) {
            inputNum =  13 ;
          }
        }
        const inputTo = document.getElementById(`Gallery__${ "PropertyPhotos" }__Radio__${ inputNum }`);
        inputTo.checked = true;
      });
    </script>
