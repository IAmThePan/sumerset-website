<div class="ContactInfo">
  {{ with .Site.Params.property.address.line1 }}<div>{{ . }}</div>{{ end }}
  {{ with .Site.Params.property.address.line2 }}<div>{{ . }}</div>{{ end }}
  {{ with .Site.Params.property.phone }}
    <div>
      <a class="ContactInfo--Normal" href="tel:{{ . }}">{{ . }}</a>
    </div>
  {{ end }}
</div>
